<link rel="import" href="/bower_components/polymer/polymer.html">
  
<polymer-element name="lazy-two" attributes="session">
  <template>

    <h1>Lazy Child Two: {{session.id}}</h1>
    <input type="text" value="{{session.id}}">
    
  </template>
  <script>
    Polymer({
      created: function() {
        // hint that session is an object
        this.session = {};
      },

      ready: function(){

        var self = this;
        window.setTimeout(function(){
          self.session = {id: '856'};
        }, 3000);

        console.log('lazy child two ready');
        this.fire('ready');
      },

      sessionChanged: function(){
        console.log('child sessionChange', this.session);
      },
    });
  </script>
</polymer-element>
